<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="topContent">
            <div class="title">
                <h1>To Do List</h1>
                <pre style="margin-top: -10px;">To do list app using Javascript</pre>
            </div>
            
        </div>
        <div class="box">
            <div class="inBox">
                <input type="text" id="inputDo" class="inputDo" name="toDo" placeholder="Isi disini..">
                <button type="button" onclick="addList()" class="addBtn" value="Tambah">Tambah</button>
            </div>
        </div>
            
        <div class="list">
            <table >
                <tbody id="todo">

                </tbody>
            </table>
        </div>
    </div>
    <button type="button" onmouseover="nightMode()" class="addBtn" value="Tambah">Night Mode</button>
    
<script src="min.js"></script> 

</body>
</html>
